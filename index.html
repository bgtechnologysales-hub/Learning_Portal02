<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to BG Technology</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    /* Background slideshow */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background img {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: blur(5px) brightness(0.7);
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .background img.active {
      opacity: 1;
    }

    /* Splash screen */
    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #splash-screen h1 {
      font-size: 3em;
      color: #1e90ff;
    }

    /* Main content */
    #main-content {
      display: none;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(255,255,255,0.9);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #1e90ff;
      margin-bottom: 15px;
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #1e90ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c86ee;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Background slideshow -->
  <div class="background">
    <img src="OIP.webp" class="active">
    <img src="491445703_668943615856439_1887493220705909502_n(1).png">
    
  </div>

  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1>Welcome to BG Technology.</h1>
  </div>

  <!-- Main Content (Login Page) -->
  <div id="main-content">
    <div class="login-container">
      <h2>LOGIN To BG Technology</h2>
      <h5>(Use ID And password provided by Company)</h5>
      <input type="text" id="userId" placeholder="User ID">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="message"></p>
    </div>
  </div>

  <script>
    // Splash screen
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'flex';
      }, 1500);
    });

    // Background slideshow
    const slides = document.querySelectorAll('.background img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4000); // 4 seconds per slide

    // Users list
    const users = {
      "ANIKET": "aniket14",
      "JSPM": "jspm",
      "Namrata_k": "Namrata.Bg25",
      "Prasad_sul": "Prasad@JSPM25",
      "Mandar_supekar": "Mandar_2ndJSPM",
      "Sarvesh_J": "S.J_JSPM",
      "Swati_M": "Swati01BG",
      "PARTH": "parth",
      "Shruti": "S.Rathod25",
      "GIRISH":Â "girish",
      // ... keep other users
    };

    function login() {
      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      if (users[userId] && users[userId] === password) {
        localStorage.setItem("loggedInUser", userId);
        window.location.href = "youtube.html";
      } else {
        message.style.color = "red";
        message.textContent = "Wrong User ID or Password!";
      }
    }
  </script>
</body>
</html>
