<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Top Navbar */
        .navbar {
            background-color: #17d0d6;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .search-box input {
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
        }

        /* User Info */
        .user-info {
            color: white;
            font-size: 16px;
            background-color: #1e90ff;
            padding: 5px 12px;
            border-radius: 20px;
            cursor: default;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #f1f1f1;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: black;
            padding: 12px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        /* Main Content */
        .main {
            margin-left: 240px;
            padding: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .video-card img {
            width: 100%;
            display: block;
        }

        .video-card h3 {
            padding: 10px;
            margin: 0;
            font-size: 16px;
        }

        /* Video Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
        }

        .overlay iframe {
            width: 80%;
            height: 80%;
            border-radius: 10px;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            background: #ff5722;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Learning Site</h1>
        <div class="search-box">
            <input type="text" placeholder="Search">
        </div>
        <div class="user-info" id="userInfo">
            
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <hr>
        <a href="youtube.html">Home</a>
        <hr>
        <a href="timeline.html">Course Timeline</a>
        <hr>
        <a href="assingment.html">Assignment</a>
        <hr>
        <a href="help.html">Help Desk</a>
        <hr>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h2>Design And 3D Printing</h2>
        <div class="video-grid" id="videoGrid"></div>
    </div>

    <!-- Video Overlay -->
    <div class="overlay" id="videoOverlay">
        <button class="close-btn" onclick="closeVideo()">‚è™ Back</button>
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        // Display logged-in user info
        const userInfo = document.getElementById("userInfo");
        const loggedInUser = localStorage.getItem("loggedInUser");
        userInfo.textContent = loggedInUser ? loggedInUser : "Guest";

        // Paste your YouTube video links here
        const youtubeLinks = [
            "https://youtu.be/WTZshmdOxQ4?si=aLlEiAsA6JzHAdQd",
            
            
        ];

        // Extract video ID from YouTube link
        function getYouTubeID(url) {
            const regex = /(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|v\/))([\w-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Generate video cards dynamically
        const videoGrid = document.getElementById("videoGrid");
        youtubeLinks.forEach((link, index) => {
            const videoID = getYouTubeID(link);
            if (videoID) {
                const card = document.createElement("div");
                card.classList.add("video-card");
                card.innerHTML = `
                    <img src="https://img.youtube.com/vi/${videoID}/0.jpg" alt="Video ${index+1}">
                    <h3>Video ${index+1}</h3>
                `;
                card.addEventListener("click", () => {
                    openVideo(`https://www.youtube.com/embed/${videoID}`);
                });
                videoGrid.appendChild(card);
            }
        });

        function openVideo(url) {
            const overlay = document.getElementById("videoOverlay");
            const frame = document.getElementById("videoFrame");
            frame.src = url + "?autoplay=1";
            overlay.style.display = "flex";
        }

        function closeVideo() {
            const overlay = document.getElementById("videoOverlay");
            const frame = document.getElementById("videoFrame");
            frame.src = "";
            overlay.style.display = "none";
        }
    </script>
</body>
</html>
